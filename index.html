
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.2.1.min.js"></script>
    <style media="screen" type="text/css">

    @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
    @import url('https://fonts.googleapis.com/css?family=Bungee');

      html{
          margin: 0px;

      }

      body{
        margin: 0px;
        background-color: #2a2c30;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .frame{
          margin: 0px;
      }

      .box{
        width: 100%;
        height: 800px;

      }

      .c1{
        background-color: #2a2c30;
      }

      .floating_ball{
        width: 100px;
        height: 100px;
        background-color: #eff0f2;
        border-radius: 100%;
        box-shadow: 1px 2px 4px #0a042d;
        transition: 0.1s;
        overflow: hidden;
        /*animation: pulse infinite 2s;*/
      }

    /*  .floating_ball:active{
        border-radius: 100%;
        transform: scale(0.9,0.9);
        transition: 0.1s;

      }*/

      .inside-img{
        width: 80px;
        height: 80px;
        margin:0px auto;
        background-color: #eff0f2;
        border-radius: 100%;
        overflow: hidden;
        position: relative;
        top:8px;
      }

      .heart-img{
        margin: 0px auto;
        position: relative;
        left:7px;
        top:12px;
      }

      .center_ball{
        margin: 0px auto;
        position: relative;
        top:250px;
      }

      @keyframes pulse {

        0% {
          transform: scale(1,1);
          transition: 0.1s;
        }

        50% {
              transform: scale(0.9,0.9);
              transition: 0.1s;
        }

        100% {
              transform: scale(1,1);
              transition: 0.1s;
        }

      }

      .notif_text{
        text-align: center;
        font-family: 'Laksaman';
        font-weight: 900;
        color:#fff;
        position: relative;
        top:250px;
      }

      .space{
        margin: 0px auto;
        width: 100%;
        height: 100%;
        background-color: #215;
        display: none;
      }

      .big-compass{
        margin: 0px auto;
        width: 100px;
        height: 100px;
        background-color: #eff0f2;
        border-radius: 100%;
        box-shadow: 1px 2px 4px #0a042d;
        position: relative;
        top:250px;
      }

      .section{
        margin: 0px auto;
        width: 100%;
        height: 100%;
        background-color: #222730;
        display: none;
      }



      p{
        margin: 0px;
      }

      .warning-text{
        font-family: 'Press Start 2P', cursive;
        color:#fff;
        text-align: center;
        font-size: 18px;

      }

      .resize-heart{
        width: 30px;
        height: 30px;
      }

      .white-container{
        margin: 0px auto;
        width: 800px;
        height: 500px;
        position: relative;
        top:70px;
        background-color: #3fbf96;
        box-shadow: 1px 2px 4px #000;
        display: flex;
        flex-direction: row;
      }

      .left-spilt-section{
        width: 400px;
        height: 500px;
        background-color: #24272d;
        float: left;
        display: flex;
        flex-direction: column;
      }

      .right-spilt-section{
        width: auto;
        height: 500px;
        background-color: #3fbf96;
        float: right;
      }

      .huge-text{
        width: 300px;
        font-size: 62px;
        color:#fff;
        position: relative;
        top:100px;
        left:50px;
        font-family: 'Bungee', cursive;
      }

      .gif-img{
        width: 400px;
        height: 300px;

      }

      .inside-s-container{
        width: 400px;
        height: 500px;
        background-color: #3fbf96;
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
      }

      .some-section{
        width: 100%;
        height: 300px;
        background-color: #3fbf96;
        margin-top: 30px;
      }

      .skill-section{
        width: 100%;
        height: 100px;
        display: flex;
        flex-direction: row;
      }

      .skillcon{
        width: 100px;
        height: 100px;
        border-radius: 100%;
        background-color: #f9f9f9;
        box-shadow: 1px 2px 4px #0a042d;
        margin-top: 30px;
        margin-left: 15px;
        margin-right: 7px;
        overflow: hidden;
      }

      .center-img{
        margin: auto;
        margin-left: 15px;
        margin-top: 17px;
      }

      .myskills-box{
        width: 300px;
        height: 100px;
        background-color: inherit;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .skill-items{
        width: auto;
        height: 20px;
        padding: 3px;
        background-color: #fff;
        color:#3fbf96;
        border-radius: 7px;
        font-family: 'Bungee', cursive;
        margin: 2px;
      }

      .project-con{
        width: 100%;
        height: 120px;
        background-color: #2b8ee5;
      }

      .projecton{
        width: 100px;
        height: 100px;
        background-color: #f9f9f9;
        border-radius: 100%;
        position: relative;
        top:10px;
        left:140px;
        box-shadow: 1px 2px 4px #1f2f3d;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="box c1">
        <div class="section">
          <div class="white-container">
            <div class="left-spilt-section">
              <p class="huge-text">H311O 1'M J03L</p>
              <div class="gif-img"></div>

            </div>
            <div class="right-split-section">
              <div class="inside-s-container">

                <div class="some-section">
                  <div class="skill-section">
                    <div class="skillcon"><img src="icons/skills.png" class="center-img"></div>
                    <div class="myskills-box">
                      <div class="skill-items">python</div>
                      <div class="skill-items">flask</div>
                      <div class="skill-items">mongoDB</div>
                      <div class="skill-items">Heroku</div>
                      <div class="skill-items">html</div>
                      <div class="skill-items">css3</div>
                      <div class="skill-items">javascript</div>
                      <div class="skill-items">git</div>
                    </div>
                  </div>
                </div>

                <div class="some-section">
                  <div class="project-con">
                    <div class="projecton"><img src="icons/interests.png" class="center-img"></div>
                  </div>

                </div>

              </div>

            </div>
          </div>

        </div>


        <div class= "floating_ball center_ball" id="heart_box">
          <div class="inside-img">
            <img src="heart.png" class="heart-img">
          </div>
        </div>

        <p class="notif_text"></p>
      </div>
    </div>
  </body>

<script>
  $(document).ready(function(){

    var heart_pulse_count = 0;
    $(".inside-img").click(function(){
        // create a pulse effect
          heart_pulse_count += 1
          console.log("Button click ",heart_pulse_count)
          $('#heart_box').css({'transform':"scale(0.9,0.9)"});
          setTimeout(function(){
              $('#heart_box').css({'transform':"scale(1,1)"});
          },100);

          if(heart_pulse_count % 5 == 0){
            console.log("Lol this is exec")
            $('.big-compass').hide()
            $('#heart_box').fadeOut();
            $('.section').slideDown(2000);
            $('.big-compass').fadeIn(1000)

          }
    });

  })

</script>

</html>
