
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.2.1.min.js"></script>
    <style media="screen" type="text/css">


      body{
        margin: 0px;
        background-color: #3d1151;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .box{
        width: 100%;
        height: 800px;

      }

      .c1{
        background-color: #05ff96;
      }

      .floating_ball{
        width: 100px;
        height: 100px;
        background-color: #eff0f2;
        border-radius: 100%;
        box-shadow: 1px 2px 4px #0a042d;
        transition: 0.1s;
        overflow: hidden;
        animation: pulse infinite 2s;
      }

    /*  .floating_ball:active{
        border-radius: 100%;
        transform: scale(0.9,0.9);
        transition: 0.1s;

      }*/

      .inside-img{
        width: 80px;
        height: 80px;
        margin:0px auto;
        background-color: #eff0f2;
        border-radius: 100%;
        overflow: hidden;
        position: relative;
        top:8px;
      }

      .heart-img{
        margin: 0px auto;
        position: relative;
        left:7px;
        top:12px;
      }

      .center_ball{
        margin: 0px auto;
        position: relative;
        top:250px;
      }

      @keyframes pulse {

        0% {
          transform: scale(1,1);
          transition: 0.1s;
        }

        50% {
              transform: scale(0.9,0.9);
              transition: 0.1s;
        }

        100% {
              transform: scale(1,1);
              transition: 0.1s;
        }

      }

    </style>
  </head>
  <body>
    <div class="frame">
      <div class="box c1">
        <div class= "floating_ball center_ball" id="heart_box">
          <div class="inside-img">
            <img src="heart.png" class="heart-img">
          </div>

        </div>
      </div>
    </div>
  </body>

<script>
  $(document).ready(function(){

    $("#heart_box").click(function(){
          console.log("heart clicked!");
          $("#heart_box").animate({left: '500px',display:'hidden'});
      });

  })

</script>

</html>
